<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .start-container {
            text-align: center;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .start-btn {
            background: white;
            color: #2575fc;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start-btn:hover {
            background: #ddd;
        }
        .chat-container {
            display: none;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }
        .chat-box {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .bot-message {
            background: #e1f5fe;
            align-self: flex-start;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .option-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .option-btn:hover {
            background: #0056b3;
        }
        .exit-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 115px;
            right: 220px;
        }
    </style>
</head>
<body>
    <div class="start-container" id="start-screen">
        <h1>ðŸ‘‹ Hello, I'm Shaam!</h1>
        <p>Ask About me?</p>
        <button class="start-btn" onclick="startChat()">Start Chat</button>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-header">Shamal Bot</div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">ðŸ‘‹ Hi there! Want to know more about me? Click a question below.</div>
        </div>
        <div class="options" id="options"></div>
        <button class="exit-btn" onclick="resetChat()"></button>
    </div>

    <script>
        function startChat() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
        }

        let questions = [
            "Where are you currently studying?",
            "What are the professional experience?",
            "What is AeroGen?",
            "What are your skills?",
            "How can I contact you?",
            "What industries do you work in?",
            "What are your technical skills?",
            "What is your latest project?",
            "What are your achievements?",
            "Awards?",
            "What are your future goals?"
        ];

        let askedQuestions = [];

        function askQuestion(question) {
            const chatBox = document.getElementById("chat-box");
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = question;
            chatBox.appendChild(userMessage);

            let answer = {
                "Where are you currently studying?": "I am pursuing a BSc (Hons) in AI & Data Science at IIT Sri Lanka, affiliated with RGU Scotland.",
                "What are the professional experience?": "I am currently a Data Science Intern at Acornic Ventures and the Co-founder & Tech Lead of AeroGen.",
                "What is AeroGen?": "AeroGen is an AI-powered platform that helps business travelers with flight disruptions by predicting flight reliability.",
                "What are your skills?": "I specialize in AI, Data Science, Machine Learning, and Deep Learning.",
                "How can I contact you?": "ðŸ“§ Email: shamalrathnayake2021@gmail.com",
                "What industries do you work in?": "I work in AI, Data Science, Fashion, Travel Technology & more.",
                "What are your technical skills?": "Expertise in API Development, Databases, UI/UX, DevOps, AI & Blockchain.",
                "What is your latest project?": "Currently working on an AI-driven fashion startup with industry experts.",
                "What are your achievements?": "I won the Acornic Ventures Innovation Challenge (500K LKR) and secured a 6M LKR investment.",
                "Awards?": "I got the excellence award under the best innovation and entrepreneur category.",
                "What are your future goals?": "My goal is to make AeroGen a global leader in AI-driven travel solutions."
            }[question] || "Iâ€™m not sure about that.";

            setTimeout(() => {
                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.innerText = answer;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
                askedQuestions.push(question);
                updateOptions();
            }, 500);
        }

        function updateOptions() {
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            questions.filter(q => !askedQuestions.includes(q)).slice(0, 4).forEach(q => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.innerText = q;
                btn.onclick = () => askQuestion(q);
                optionsDiv.appendChild(btn);
            });
        }

        function resetChat() {
            location.reload();
        }
        updateOptions();
    </script>
</body>
</html>
